<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Shell</title>
    </head>
    <body>
        <div class="shell-box">
            <input class="shell" id="shell" type="text" placeholder="$">
            <div class="shell-result"><h3 id="shell-result-data"></h3><h3 id="answer"></h3></div>
        </div>
        <div class="app">
            <h4>Shell</h4>
            <ul>
                <li><b>calc: </b>Ejecuta el calculo de la funci√≥n ej.:</li>
                <li>- e^x-x</li>
                <li>- x^3-9*x+3</li>
                <li>- x^3-4*x-2</li>
                <li><b>cls: </b> Limpia todo en pantalla</li>
                <li><b>exit: </b> Cierra el app</li>
                <li><b>date: </b> Muestra la fecha </li>
            </ul>
            <div id="deviceready" class="blink">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
